<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音和播放示例</title>
</head>
<body>
    <h1>录音和播放示例</h1>
    <button id="start-recording">开始录音</button>
    <button id="stop-recording" disabled>停止录音</button>
    <button id="save-recording" disabled>保存录音</button>
    <audio id="audio-player" controls></audio>

    <script>
        const startButton = document.getElementById('start-recording');
        const stopButton = document.getElementById('stop-recording');
        const saveButton = document.getElementById('save-recording');
        const audioPlayer = document.getElementById('audio-player');
        let mediaRecorder;
        let audioChunks = [];
        let mediaStream;
        let audioBlob;

        startButton.addEventListener('click', async () => {
            mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(mediaStream);
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioPlayer.src = URL.createObjectURL(audioBlob);
                audioChunks = [];
                saveButton.disabled = false; // 启用保存按钮
            };
            
            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            mediaStream.getTracks().forEach(track => track.stop()); // 关闭所有媒体流的轨道
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        saveButton.addEventListener('click', () => {
            if (audioBlob) {
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.wav'; // 保存文件的名称
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // 释放 URL 对象
            }
        });
    </script>
</body>
</html>
